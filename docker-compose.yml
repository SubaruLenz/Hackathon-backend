version: '3.8'

services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: budget-tracker-tailscale
    hostname: budget-tracker-api
    volumes:
      - tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTH_KEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_ACCEPT_DNS=true
      - TS_ROUTES=
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "tailscale status > /dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget-tracker-api
    depends_on:
      tailscale:
        condition: service_healthy
    network_mode: "service:tailscale"
    environment:
      - DATABASE_URL=${DATABASE_URL:-}
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-budget_tracker}
    volumes:
      - ./app:/app/app
      - ./migrations:/app/migrations
    restart: unless-stopped
    # The API will be accessible via the Tailscale IP assigned to the tailscale container

volumes:
  tailscale-state:
    driver: local

